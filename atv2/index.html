<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Pagamento</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 400px;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Calculadora de Pagamento</h1>
    <form id="formCalculadora">
      <div class="mb-3">
        <label for="precoVista" class="form-label">Preço à vista:</label>
        <input type="number" class="form-control" id="precoVista" required>
      </div>
      <div class="mb-3">
        <label for="parcelas" class="form-label">Número de parcelas:</label>
        <select class="form-select" id="parcelas" required>
          <option value="1">À vista</option>
          <option value="3">3 parcelas</option>
          <option value="5">5 parcelas</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Calcular</button>
    </form>
    <div id="resultado" class="mt-3" style="display: none;">
      <h3>Resultado:</h3>
      <p id="totalPagar"></p>
      <p id="valorPrestacao"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
